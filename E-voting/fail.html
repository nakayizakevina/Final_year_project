<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fail alert</title>
    <link rel="stylesheet" href="./output.css"/>
    
</head>
<body class="flex justify-center my-10">
    <main
    class="w-64 h-96 flex flex-col justify-evenly bg-grey-600 shadow-lg"
  >
    <div class="w-full flex flex-col gap-5 justify-start items-center">
      <div class="w-full flex flex-col items-center">
        <h1 class="font-bold text-2xl text-black-900">Sorry!</h1>
        <p class="text-center font-semibold text-lg text-black-900">
          You can't vote now.
        </p>
      </div>
      <div>
        <svg class="w-24 h-24 "
        xmlns="http://www.w3.org/2000/svg" 
         viewBox="0 0 16 16">
         <circle cx="6" cy="6" r="1" fill="grey"/><circle cx="10" cy="6" r="1" fill="grey"/>
         <path fill="grey" d="M8 15c-3.86 0-7-3.14-7-7s3.14-7 7-7s7 3.14 7 7s-3.14 7-7 7M8 2C4.69 2 2 4.69 2 8s2.69 6 6 6s6-2.69 6-6s-2.69-6-6-6"/>
         <path fill="grey" d="M10.83 11.5c-.21 0-.4-.13-.47-.33a2.502 2.502 0 0 0-4.72 0c-.09.26-.38.4-.64.3a.493.493 0 0 1-.3-.64C5.19 9.43 6.52 8.5 8 8.5s2.81.94 3.3 2.33a.5.5 0 0 1-.47.67"/>
       </svg>
      </div>
      <button class="bg-grey-400 w-32 h-12 rounded-2xl text-black-900">
        Try again
      </button>
    </div>
  </main>
</body>
</html>
