<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fail alert</title>
    <link rel="stylesheet" href="./output.css"/>
    
</head>
<body class="flex justify-center my-10">
    <main
    class="w-64 h-96 flex flex-col justify-evenly bg-grey-600 shadow-lg"
  >
    <div class="w-full flex flex-col gap-5 justify-start items-center">
      <div class="w-full flex flex-col items-center">
        <h1 class="font-bold text-2xl text-black-900">Sorry!</h1>
        <p class="text-center font-semibold text-lg text-black-900">
          You can't vote now.
        </p>
      </div>
      <div>
        <svg
         class="w-28 h-28 stroke-cuurent stroke-white fill-none"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </div>
      <button class="bg-grey-400 w-32 h-12 rounded-2xl text-black-900">
        Try again
      </button>
    </div>
  </main>
</body>
</html>
