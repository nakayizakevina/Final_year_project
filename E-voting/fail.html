<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fail alert</title>
    <link rel="stylesheet" href="./output.css"/>
</head>
<body class="flex justify-center my-10">
    <main
    class="w-64 h-96 flex flex-col justify-evenly bg-Danger-400 shadow-lg shadow-slate-400"
  >
    <div class="w-full flex justify-end pr-2">
      <svg
        class="fill-current text-white"
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          d="M6.758 17.243L12.001 12m5.243-5.243L12 12m0 0L6.758 6.757M12.001 12l5.243 5.243"
        />
      </svg>
    </div>
    <div class="w-full flex flex-col gap-5 justify-start items-center">
      <div class="w-full flex flex-col items-center">
        <h1 class="font-bold text-2xl text-white">Sorry!</h1>
        <p class="text-center font-semibold text-lg text-white">
          You can't vote now.
        </p>
      </div>
      <div>
        <svg
         class="w-28 h-28 stroke-cuurent stroke-white fill-none"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </div>
      <button class="bg-Danger-300 w-32 h-12 rounded-2xl text-white">
        Try again
      </button>
    </div>
  </main>
</body>
</html>
