<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONBOARDING NOTIFICATION</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <main class=" bg-Grey-400  w-full h-screen overflow-hidden flex flex-col lg:w-8/12 lg:container lg:mx-auto">
      <div class="flex justify-between px-4 mt-4">
        <div class="flex cursor-pointer">
          <svg class="w-8 h-8 text-Danger-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
          <p class="text-xl font-bold text-Danger-500">Back</p>
        </div>
        <p class="text-xl font-bold text-Danger-500 cursor-pointer">Notifications</p>
      </div>
      <div class=" w-full h-full  flex  flex-col justify-center items-center gap-4">
        <img class="w-28 h-28" src="./image/file.png" alt="file">
        <p class="text-xl  text-Danger-500 ">No Recent Notifications</p>
      </div>
      <footer
      class="text-Danger-500 w-full text-center absolute bottom-5 font-semibold text-sm lg:w-3/4"
    >
      MIU ELECTIONS <span>&copy;2023</span>
    </footer>
    </main>
  </body>
</html>
