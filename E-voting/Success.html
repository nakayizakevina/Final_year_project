<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success alert</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex justify-center my-10">
    <main class="w-64 h-96  flex flex-col justify-evenly bg-Popup1-300 shadow-lg ">
        <div class="w-full flex justify-end pr-2 ">
          <svg class="fill-current text-Gray-50"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <path
              
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M6.758 17.243L12.001 12m5.243-5.243L12 12m0 0L6.758 6.757M12.001 12l5.243 5.243"
            />
          </svg>
        </div>
        <div class="w-full  flex flex-col  gap-5 justify-start items-center">
            <div class="w-full flex flex-col items-center text-Gray-900 ">
            <h1 class="font-bold text-2xl">Success!</h1>
            <p class="text-center font-semibold text-lg">
              Congraturations upon <br> voting.
            </p>
            </div>
           <div>
            <svg
              class="w-28 h-28 stroke-cuurent stroke-Gray-50 fill-none"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
           </div>
           <button class="bg-Popup1-400 w-32 h-12 rounded-2xl text-white">Continue</button>
        </div>
      </main>
</body>
</html>
