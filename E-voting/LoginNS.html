<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login New Student</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="flex justify-center items-center mx-4 py-10 bg-Grey-400 relative h-screen"
  >
    <main
      class="w-screen h-80 flex flex-col justify-evenly bg-Grey-100 overflow-y-hidden md:w-full md:h-3/4 lg:w-96 lg:h-96 lg:rounded-lg lg:flex lg:justify-items-center"
    >
      <div class="w-full flex justify-center mt-5 my-3">
        
        <img
        class="w-20 md:w-32 md:h-25 lg:flex lg:w-32 lg:text-center"
        src="./image/Log3.png"
        alt=""
      />
      </div>
      <div class="w-full h-fit flex flex-col md:flex md:flex-col md:items-center md:gap-6 md:h-fit gap-4 px-6">
        <input
          class="w-full h-16 outline-Success-500 pl-2 lg:w-full lg:h-12 lg:text-lg md:w-3/4 md:h-20 md:text-2xl border border-Success-500 bg-Grey-100 rounded-lg"
          type="text"
          placeholder="Enter Registration Number"
        />
        <a class="w-full md:w-full md:h-fit md:flex md:items-center md:justify-center" href="OTP.html">
          <button
            class="w-full h-16 rounded-lg text-Gray-100  bg-Success-500 font-bold hover:bg-Popup1-100 hover:text-Popup1-600 cursor-pointer  lg:w-full lg:h-12 lg:text-lg md:w-3/4 md:h-20 md:text-2xl"
          >
            Send OTP
          </button>
        </a>

        <a class="text-Danger-500 hover:text-lg hover:font-semibold md:text-2xl lg:text-lg" href="index.html"> Already have an account. </a>
      </div>
    </main>
    <footer class="text-Danger-500 text-center absolute bottom-5 font-semibold text-sm md:text-2xl lg:text-lg">
      MIU ELECTIONS <span>&copy;2023</span>
    </footer>
  </body>
</html>
