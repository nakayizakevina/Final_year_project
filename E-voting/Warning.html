<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warning</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-Grey-400 w-full h-screen flex flex-col items-center  justify-center overflow-hidden md:flex md:items-center">
     <main
      class="w-[350px] h-fit rounded-lg px-4 shadow-lg   flex flex-col gap-6 items-center  bg-Grey-100  md:w-[600px] lg:w-[500px]"
    >
      <div class="flex gap-2 mt-2">
        <h2 class="text-xl font-bold md:text-3xl lg:text-2xl text-Warning-600">warning!</h2>
        <svg  class="w-8 h-8  md:w-10 md:h-10 lg:w-10 lg:h-10 stroke-Warning-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          
          
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
          />
        </svg>
      </div>
      
      <p class="text-sm md:text-2xl lg:text-xl text-Gray-600">
        Are you sure you want to vote this candidate? <br />
        this action can't be <span class="font-bold">undone.</span> 
      </p>
      <div class="w-full flex justify-evenly mb-2">
        <button class=" text-sm font-bold cursor-pointer text-Danger-500 md:text-2xl lg:text-xl">Cancel</button>
        <button class="text-sm font-bold cursor-pointer text-Popup1-500 md:text-2xl lg:text-xl">Continue</button>
      </div>
    </main> 
  </body>
</html>
